{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">分类首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>分类列表</h3>

<table class="table table-hover table-striped">

    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>

    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> |
            <a href="/admin/category/del?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}

</table>

<!--模板的包含 ：引用此模板时，要确定此页面接受到了相关数据-->
{% include 'page.html' %}
{% endblock %}
