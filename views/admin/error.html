{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-default panel-danger">
    <div class="panel-heading">错误提示</div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击这里跳转--></a>
        {% else %}
        <a href="javascript:window.history.back();">返回上一步</a>
        {% endif %}
    </div>
</div>
{% endblock %}
